<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<title>和我说  我的话</title>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<style type="text/css" rel="stylesheet">
		@media screen and (min-width:320px){.zhong{font-size:15px;}}

		.zhong{
			overflow: hidden;
			width: 100%;
			max-width: 640px;
			min-width: 320px;
			margin: 0 auto;
			text-align: center;
			color: #000;
		}
		.nr{
			padding: 5em 0;
			font-family: "宋体";
			padding: 10em 0;
		}
		span{

	</style>

	<script>
		$(document).ready(function() {     
		   //x上限，y下限     
		    var x = 10;     
		    var y = 1;     
		    var rand = parseInt(Math.random() * (x - y + 1) + y);    
		  	switch(rand){
		  		case 1:
		  			$(".nr").html("<span>Meeting you was fate,and falling in love with you was out of my control.</span> <br/>遇见你是命运的安排而爱上你是我情不自禁。");

		  			$(".nr").html("<span> Love you so I don`t wanna go to sleep, for reality is better than a dream. </span> <br/><br/>爱你，所以不想入睡，因为真实比梦境还要美丽。");
		  			break;

		  			break;
		  		case 8:

		  			break;
		  		case 10:
		  			$(".nr").html("<span>You are everything when you are with me, and everything is you when you are not</span> <br/><br/>你在时你是一切，你不在时一切是你");
		  			break;
		  	}     
		})   
			function dian(){
					setTimeout(function(){
							$(".nr").html("也许爱情本来就是需要等待，但是等待并不意味着我们之间的距离开始变得渐行渐远。相反，等待只是让我们之间自由的灵魂变得更加自由，变得没有那么拘束。");
						},10000);
			  		setTimeout(function(){
							$(".nr").html("很多人都在抱怨为什么那些人追求自己到了一半就放弃。其实，你所谓的一半，仅仅是相对你自己感觉而言的。对于那些真心喜欢你，去追求你的人。你并没有给他们反馈，也没有给他们进度条。爱情不是打怪，也不是做任务，没有血量和攻略进度而言，有的只是那些情感上的反馈------以上");
						},20000);
			  	}
	</script>

</head>
<body>
	<div class="zhong">
		<p style="font-family: '宋体';" onclick="dian()">你的每次一刷新，都是我对你的所有情话中的一句，但也许有一句话，你永远都看不到</p>

</html>
